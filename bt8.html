<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #wrapper {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        border: 2px solid rgb(255, 0, 0);
        padding: 10px;
        box-sizing: border-box;
        color: red;
      }

      header {
        width: 100%;
        height: 120px;
        border: 2px solid rgb(255, 0, 0);
        box-sizing: border-box;
        text-align: center;
        line-height: 120px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      nav {
        width: 20%;
        float: left;
        height: 400px;
        /* Tăng chiều cao của nav */
        border: 2px solid rgb(255, 0, 0);
        box-sizing: border-box;
        text-align: center;
        line-height: 400px;
        font-weight: bold;
        margin-right: 10px;
        /* khoảng cách giữa nav và main */
      }

      main {
        width: 78%;
        float: left;
        height: 400px;
        border: 2px solid rgb(255, 0, 0);
        box-sizing: border-box;
        text-align: center;
        line-height: 400px;
        font-weight: bold;
      }

      footer {
        clear: both;
        width: 100%;
        height: 100px;
        border: 2px solid rgb(255, 0, 0);
        box-sizing: border-box;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
        margin-top: 420px;
      }
    </style>
    <title>Bố cục trang</title>
  </head>

  <body>
    <div id="wrapper">
      <header>header</header>
      <nav>nav</nav>
      <main>main</main>
      <footer>footer</footer>
    </div>
  </body>
</html>
